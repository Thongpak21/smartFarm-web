version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.6.0
    working_directory: ~/smartfarm-web
    steps:
      - checkout
      # Download and cache dependencies
      - run: npm install && npm run build
      - run: ./node_modules/.bin/firebase use develop
      - run: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
